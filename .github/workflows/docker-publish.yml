name: Build and publish Docker image

on:
  push:
    branches: [ main ]
    tags: ['*']
  pull_request: {}
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check required secrets (only for tag pushes)
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PAT }}" ]; then
            echo "Missing required secrets: DOCKER_USERNAME and/or DOCKER_PAT"
            exit 1
          fi

      - name: Set image tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            # Use the tag name when this is a tag push
            echo "IMAGE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            # Otherwise use short sha
            echo "IMAGE_TAG=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV
          fi

      - name: Set short SHA
        run: echo "SHORT_SHA=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV

      - name: Log in to Docker Hub (only for tag pushes)
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build (no push) on PRs and main
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/jenkins:${{ env.IMAGE_TAG }}

      - name: Build and push (only for tag pushes)
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/jenkins:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/jenkins:buildcache,mode=max
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/jenkins:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/jenkins:${{ env.SHORT_SHA }}
            ${{ secrets.DOCKER_USERNAME }}/jenkins:latest
